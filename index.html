<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmi 10 5G Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="grid-container">
            <div class="box"><h3>Dual 5G</h3></div>
            <div class="box"><h3>90Hz</h3>
            <p>AdaptiveSync feature</p>
        </div>
            <div class="box"><h3>5000mAh</h3>
            <p>18W fast charging</p>
            </div>
            <div class="box"><h4>MediaTek Dimensity 700
                <p>7nm process technology</p>
            </h4></div>
            <div class="box"><h3>6.58''</h3>
            <h5>FHD+ display</h5>
        </div>
            <div class="box"><h3>50MP</h3>
                <p>High-resolution main camera</p>
            </div>
        </div>
    </div>

</html>
